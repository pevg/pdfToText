<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Pdf To Text</title>
  </head>
  <body>
    <h2 class="m-3">Texto desde PDF</h2>
    <form style="width: 60%; margin: auto">
        <div class="mb-3">
            <label for="pdfFile" class="form-label">Seleccionar archivo PDF:</label>
            <input class="form-control" type="file" id="pdfInput" accept=".pdf">
        </div>
        <button id="processPdf" type="button" class="btn btn-primary">Convertir</button>
    </form>

    <div id="outputContainer" class="m-3"></div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </body>
</html>
